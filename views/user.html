{% extends "layout.html" %}

{% block content %}
  <h2>{{user.name}}  {{user.email}}</h2>
  <h5>Authored Articles</h5>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    {% for page in pages %}
      <li><a href="/wiki/{{page.urlTitle}}">{{page.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
